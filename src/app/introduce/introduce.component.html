<div class="block" *ngFor="let opt of List">
	<div class="left">
		<img class="icon" src={{opt.img}}>
	</div>
	<div class="right">
		<div class="name">

			<span class="name-title">教练姓名</span>
			<span>{{opt.name}}</span>

		</div>

		<div class="describe">
			{{opt.describe}}
		</div>

	</div>
</div>
